<!DOCTYPE html>
<html>
<head>
  <title>Quick YouTube</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #FF0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #CC0000;
    }
    .info {
      font-size: 12px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Quick YouTube</h3>
  <button id="openYouTube">Open YouTube</button>
  <div class="info">Shortcut: Ctrl+Shift+Y</div>
  <script src="popup.js"></script>
</body>
</html>
